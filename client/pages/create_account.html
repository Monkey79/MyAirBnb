<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>

<body>
    <!--Login-->
    <section class="myLogin">
        <div class="row loginMainRow">
            <div class="col-md-2"></div>
            <div class="col-md-8 loginCol">
                <div class="row loginSubRow">
                    <div class="col-md-6 loginSubCol">
                        <div class="container formCont">
                            <form class="form-signin form">
                                <h2 class="form-signin-heading">Registro</h2>
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email" ng-model='data.email'>
                                <br>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                                <br>
                                <label for="inputPassword" class="sr-only">Confirm Password</label>
                                <input id="inputPassword" class="form-control" placeholder="Confirm Password" required="" type="password">
                                <br>
                                <button class="btn btn-lg btn-block submitBtn" type="submit">Registrarme</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </section>
</body>

</html>
