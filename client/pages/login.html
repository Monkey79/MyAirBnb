<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <!--Login-->
    <section class="myLogin">
        <div class="row loginMainRow">
            <div class="col-md-2"></div>
            <div class="col-md-8 loginCol">
                <div class="row loginSubRow">
                    <div class="col-md-6 loginSubCol">
                        <div class="container formCont">
                            <form class="form-signin form" ng-submit="loginFormSubmitHndl()">
                                <h2 class="form-signin-heading">Ingresar</h2>
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email" ng-model="data.myEmail">
                                <br>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" ng-model="data.myPassword">
                                <a ui-sref="LostPasswordState" class="nLink">Olvide mi contrase√±a</a>
                                <br>
                                <a ui-sref="CreateAccountState" class="nLink">No tengo cuenta</a>
                                <button class="btn btn-lg btn-block submitBtn" type="submit">Ingresar</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </section>
</body>

</html>
